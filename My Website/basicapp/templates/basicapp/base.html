<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <style>
        /* CSS */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .navbar { background-color: #333; overflow: hidden; }
        .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .container { padding: 20px; margin: 20px auto; max-width: 800px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .success-message { color: green; border: 1px solid green; padding: 10px; margin-bottom: 15px; background: #e6ffe6; }
        input[type=text], input[type=email], textarea { width: 100%; padding: 10px; margin: 5px 0 15px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box; }
        button[type=submit] { background-color: #04AA6D; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/about/">About Us</a>
    <a href="/contact/">Contact</a>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
